<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <li v-for="(item,index) in arr" :key="index">{{item}} <input type="text" /></li>
      <button @click="add">增加老刘</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            arr: ['张三', '李四','王五'],
          }
        },
        methods: {
          add(){
            this.arr.unshift('老刘')
          }
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
